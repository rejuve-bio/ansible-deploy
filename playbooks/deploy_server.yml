# Local_Deployment

# deploy_custom_atomspace
- name: Custom Atomspace builder_Local
  hosts: Custom_Atomspace_builder_Local
  tags: Custom_Atomspace_builder_Local
  roles:
    - Custom_Atomspace_builder
  
  # deploy_annotation
- name: Deploy Annotation Service
  hosts: annotation_Local
  tags: annotation_Local
  roles:
    - Annotation

  # deploy_MORK
- name: Deploy MORK Service
  hosts: MORK_Local
  tags: MORK_Local
  roles:
    - MORK

  # deploy_hypothesis
- name: Deploy hypothesis Service
  hosts: Hypothesis_Local
  tags: hypothesis_Local
  roles:
    - Hypothesis

 # deploy_AI_Assistant
- name: Deploy AI_Assistant
  hosts: AI_Assistant_Local
  tags: AI_Assistant_Local
  roles:
    - AI_Assistant

# deploy_UI
- name: Deploy UI Service
  hosts: UI_Local
  tags: UI_Local
  roles:
    - UI

