
services:
  assistant:
    image: abdum1964/ai-assistant:production
    ports:
      - "5002:5002"
    command: >
      sh -c "
      mkdir -p /AI-Assistant/logfiles &&
      gunicorn -w 2 --bind 0.0.0.0:5002 --timeout 300 run:app
      "
    depends_on:
      - qdrant
      - redis
      - mongodb
    env_file:
      - .env
    volumes:
      - ./logfiles:/AI-Assistant/logfiles
      - static:/AI-Assistant/static
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - vectordata:/qdrant/storage
    restart: always

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    restart: always

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    restart: always

volumes:
  vectordata:
  static:
  mongodb_data:
