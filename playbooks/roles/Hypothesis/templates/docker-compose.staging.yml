version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: hypothesis-mongo-staging
    ports:
      - "${MONGO_PORT_HOST}:${MONGO_PORT_INTERNAL}"
    volumes:
      - mongo-data:/data/db
    networks:
      - app_network
      - rejuve-network

  prolog-service:
    image: ${prolog_staging}
    container_name: hypothesis-prolog-staging
    ports:
      - "${PROLOG_PORT_HOST}:${PROLOG_PORT_INTERNAL}"
    volumes:
      - ./pl:/app/pl
      - /mnt/hdd_1/tesnim/version1/prolog_out_v2:/mnt/prolog_out_v2
      - /mnt/hdd_1/tesnim/version1/prolog_out_v3:/mnt/prolog_out_v3
    networks:
      - app_network
      - rejuve-network

  flask-app:
    image: ${flask_staging}
    container_name: hypothesis-flask-staging
    ports:
      - "${FLASK_PORT_HOST}:${FLASK_PORT_INTERNAL}"
    environment:
      - FLASK_ENV=development
      - PREFECT_API_URL=http://prefect-service:${PREFECT_PORT_INTERNAL}/api
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - /mnt/hdd_1/rediet/hypothesis-generation-demo/data:/app/data/external_data  
    depends_on:
      - mongo
      - prolog-service
      - prefect-service
    command: >
      sh -c "
      uv run python main.py --ensembl-hgnc-map data/ensembl_to_hgnc.pkl --hgnc-ensembl-map data/hgnc_to_ensembl.pkl \
      --go-map data/go_map.pkl --swipl-host prolog-service --swipl-port ${PROLOG_PORT_INTERNAL}
      "
    networks:
      - app_network
      - rejuve-network

  prefect-service:
    image: ${prefect_staging}
    container_name: hypothesis-prefect-staging
    ports:
      - "${PREFECT_PORT_HOST}:${PREFECT_PORT_INTERNAL}"
    volumes:
      - .:/app
      - prefect-data:/root/.prefect 
    environment:
      - PREFECT_API_URL=http://localhost:${PREFECT_PORT_INTERNAL}/api
      - UV_PROJECT_ENVIRONMENT=/opt/prefect-venv
    env_file:
      - .env
    command: > 
      sh -c "uv run prefect server start --host 0.0.0.0"
    networks:
      - app_network
      - rejuve-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PREFECT_PORT_INTERNAL}/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  prefect-deployment:
    image: ${prefect_deployment_staging}
    container_name: hypothesis-prefect-deployment-staging
    volumes:
      - .:/app
    env_file:
      - .env
    command: >
      sh -c "
      uv run python deployments.py --ensembl-hgnc-map /app/data/ensembl_to_hgnc.pkl 
      --hgnc-ensembl-map /app/data/hgnc_to_ensembl.pkl 
      --go-map /app/data/go_map.pkl 
      --swipl-host prolog-service 
      --swipl-port ${PROLOG_PORT_INTERNAL}
      "
    environment:
      - PREFECT_API_URL=http://prefect-service:${PREFECT_PORT_INTERNAL}/api
      - UV_PROJECT_ENVIRONMENT=/opt/prefect-venv
    depends_on:
      prefect-service:
        condition: service_healthy
    networks:
      - app_network
      - rejuve-network

volumes:
  mongo-data:
  prefect-data:

networks:
  app_network:
    driver: bridge
  rejuve-network:
    driver: bridge
